<!DOCTYPE html>
<html>
<head><title>Merge Audio</title></head>
<body>
  <h2>Merge Two Audios</h2>
  <form method="POST" enctype="multipart/form-data">
    Audio File 1: <input type="file" name="audio1" required><br><br>
    Audio File 2: <input type="file" name="audio2" required><br><br>
    <button type="submit">Merge</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
