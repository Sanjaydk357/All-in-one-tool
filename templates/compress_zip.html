<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compress Files to Zip</title>
</head>
<body>
  <h2>Compress Any File to Zip</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="files" multiple required />
    <button type="submit">Compress to Zip</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
