<!DOCTYPE html>
<html>
<head>
  <title>Download Audio</title>
</head>
<body>
  <h2>Download Audio from a Link</h2>
  <form method="POST">
    <input type="url" name="video_url" placeholder="Enter video or music URL" required />
    <button type="submit">Download Audio</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
