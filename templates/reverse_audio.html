<!DOCTYPE html>
<html>
<head>
  <title>Reverse Audio</title>
</head>
<body>
  <h2>Reverse Audio</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="audio" accept=".mp3, .wav, .aac" required />
    <button type="submit">Reverse</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
