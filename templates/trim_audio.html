<!DOCTYPE html>
<html>
<head><title>Trim Audio</title></head>
<body>
  <h2>Trim Audio</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="audio" required><br><br>
    Start Time (sec): <input type="number" name="start" step="0.1" required><br><br>
    End Time (sec): <input type="number" name="end" step="0.1" required><br><br>
    <button type="submit">Trim</button>
  </form>
</body>
</html>
